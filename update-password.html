<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Update Password - Money Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #8b5cf6;
      --accent-color: #06b6d4;
      --dark-bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%236366f1' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(5deg); }
    }

    .back-home {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border-radius: 50px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }

    .back-home:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-5px);
    }

    .update-container {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow-lg);
      z-index: 1;
      position: relative;
      backdrop-filter: blur(20px);
      text-align: center;
    }

    .update-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      color: white;
      box-shadow: var(--shadow-glow);
    }

    .update-container h2 {
      color: var(--text-primary);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .update-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.25rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      margin-left: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .input-group:focus-within .input-wrapper i {
      color: var(--primary-color);
    }

    .input-wrapper input {
      width: 100%;
      padding: 0.875rem 3rem 0.875rem 2.75rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus {
      border-color: var(--primary-color);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .input-wrapper input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .toggle-password {
      position: absolute;
      right: 3rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      padding: 0.25rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--text-primary);
    }

    .password-requirements {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .password-requirements h4 {
      color: var(--text-primary);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .password-requirements ul {
      list-style: none;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .password-requirements li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .password-requirements li i {
      font-size: 0.7rem;
    }

    .password-requirements li.valid {
      color: var(--success-color);
    }

    .password-requirements li.valid i {
      color: var(--success-color);
    }

    .update-btn {
      width: 100%;
      padding: 1rem;
      background: var(--gradient-1);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .update-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .update-btn:hover::before {
      left: 100%;
    }

    .update-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .error-message, .success-message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
      text-align: left;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }

    .error-message.show, .success-message.show {
      display: flex;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .update-btn.loading .spinner {
      display: inline-block;
    }

    @media (max-width: 480px) {
      .update-container {
        padding: 2rem 1.5rem;
      }

      .back-home {
        top: 15px;
        left: 15px;
        padding: 8px 15px;
        font-size: 0.9rem;
      }

      .update-container h2 {
        font-size: 1.5rem;
      }

      .update-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }

    @media (min-width: 1920px) {
      .update-container {
        max-width: 480px;
        padding: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <a href="index.html" class="back-home">
    <i class="fa-solid fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="update-container" data-aos="fade-up">
    <div class="update-icon">
      <i class="fa-solid fa-shield-halved"></i>
    </div>
    
    <h2>Update Password</h2>
    <p class="update-description">
      Create a new strong password for your account. Make sure it's different from your previous password.
    </p>

    <div class="error-message" id="errorMessage">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span id="errorText"></span>
    </div>

    <div class="success-message" id="successMessage">
      <i class="fa-solid fa-check-circle"></i>
      <span id="successText">Password updated successfully!</span>
    </div>

    <form id="updateForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6" />
          <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="password-requirements">
        <h4><i class="fa-solid fa-shield-virus"></i> Password Requirements</h4>
        <ul>
          <li id="req-length"><i class="fa-solid fa-circle"></i> At least 6 characters</li>
          <li id="req-match"><i class="fa-solid fa-circle"></i> Passwords match</li>
        </ul>
      </div>

      <button type="submit" class="update-btn" id="updateBtn">
        <span class="btn-text">Update Password</span>
      </button>
    </form>

    <a href="login.html" class="back-link">
      <i class="fa-solid fa-arrow-left"></i>
      Back to Login
    </a>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
